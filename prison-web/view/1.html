<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>狱警</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link href="../plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			#outer {
				border: 1px solid black;
				width: 90%;
				padding: 10%;
				/*设置圆角*/
				border-radius: 20px;
				/*设置边框的阴影*/
				box-shadow: 2px 2px 4px #000;
			}
			
			
			
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
							<a class="navbar-brand" href="#">首页</a>
						</div>
						<div class="collapse navbar-collapse" id="example-navbar-collapse">
							<ul class="nav navbar-nav">
								<li>
									<a href="#">囚犯管理</a>
								</li>
								<li>
									<a href="#">工时管理</a>
								</li>
								<li>
									<a href="#">通知/申请</a>
								</li>
								<li>
									<a href="#">个人管理</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>

			</div>

		</div>
		<div id="outer">
			<form class="form-horizontal" method="post">
				<form class="form-horizontal" role="form">
					<fieldset>
						<legend>狱警登录入口</legend>
						<div class="form-group">
							<label for="firstname" class="col-sm-2 control-label">账号</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="firstname" placeholder="请输入用户名">
								
								<div class="c4 ">

								</div>
							</div>
						</div>
						<div class="form-group ">
							<label for="lastname " class="col-sm-2 control-label ">密码</label>
							<div class="col-sm-6 ">
								<input type="password " class="form-control " id="lastname " placeholder="请输入密码 ">
							</div>
						</div>
						<div class="form-group ">
							<div class="col-sm-offset-2 col-sm-10 ">
								<div class="checkbox">
									<label>
          <input type="checkbox">记住密码
                                    </label>

								</div>
							</div>
						</div>
						<div>
							<div class="form-group " style="float: left;margin-left: 30%; ">
								<div class="col-sm-offset-2 col-sm-10 ">
									<button type="submit " class="btn btn-default ">登录</button>
								</div>

							</div>
							<div class="form-group " style="float:right;margin-right: 30%; ">
								<div class="col-sm-offset-2 col-sm-10 ">
									<button type="submit " class="btn btn-default ">找回密码</button>
								</div>
							</div>

						</div>
				</form>

			</form>
			</fieldset>
		</div>
		<script src="../plugins/jquery/jquery.min.js "></script>
		<!--引入bootstrap.min.js-->
		<script src="../plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js "></script>
	</body>

</html>
