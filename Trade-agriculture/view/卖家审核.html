<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>自定义导航栏</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--引入bootstrap样式-->
		<link rel="stylesheet" type="text/css" href="../plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<style type="text/css">
			.my_nav {
				background-color: black;
				border-color: black;
			}
			
			.my_active {
				color: #FFFF00;
				background-color: #DFF0D8;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-inverse my_nav" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">平台管理</a>
						</div>
						<div class="collapse navbar-collapse" id="example-navbar-collapse">
							<ul class="nav navbar-nav navbar-right">
								<li class="active my_active">
									<a href="#">卖家信息审核</a>
								</li>
								<li>
									<a href="#">全国交易数据</a>
								</li>
								
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
		<div class="col-sm-offset-1 col-sm-10 main">
					
					<div class="col-sm-11 main">
						
						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>身份证正面</th>
										<th>身份证反面</th>
										<th>用户名</th>
										<th>联系方式</th>
										<th>收货地址</th>
	
										<th>状态</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><img src="../img/seller1.jpg" style="max-width: 100px;"></td>
										<td><img src="../img/seller1.jpg" style="max-width: 100px;"></td>
										<td>这是用户名</td>
										<td>11122233333</td>
										<td>这是一个收货地址</td>
										
										<td>
											<select id="condition">
												<option selected="selected">--审核中--</option>
												<option>审核通过</option>
												<option>审核未通过</option>
											</select>
											
										</td>
									</tr>
									
								</tbody>
							</table>
							
						</div>
					</div>
				</div>

		<!--引入jquery-->
		<script src="../plugins/jquery/jquery.min.js"></script>
		<!--引入bootstrap.min.js-->
		<script src="../plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	</body>

</html>
